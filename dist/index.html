<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Health Index</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/style.css">


    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body data-page-type="home" data-home-url="/" data-data-url="/data.json">

    <div id="page-container">
        <header id="page-header">
            <a href="/" class="header-logo" aria-label="Homepage">
                <img src="https://passby.com/wp-content/uploads/2023/09/logo-dark.png" alt="pass_by Logo">
            </a>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="mainSearchInput" placeholder="Search for Nike, Target, Starbucks..." onfocus="showSuggestions()" onblur="hideSuggestions()" oninput="handleSearchInput(this.value)">
                <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
            </div>
        </header>

        <main id="content">
            <div class="loading">Loading Retail Data...</div>
        </main>
    </div>

    
    <script src="/script.js"></script>
</body>
</html>
